<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Техническая потдержка</title>
  <h2>Введите данные и опишите свою проблему</h2>
  <h1>Техническая потдержка</h1>
  <form>
    <div>
      <lable for="username">Имя:</lable>
      <input id="username" placeholder="Введите ваше имя">
    </div>
    <br>
    <div>
      <label for="email">Эл. почта</label>
      <input id="email" placeholder="Введите электронную почту">
    </div>
    <br>
    <div>
      <label >Опишите свою проблему</label>
      <textarea placeholder="опишите проблему" rows="5"></textarea>
    </div>
    <br>
    <giv>
      <input id="agree" type="checkbox">
      <lable for="agree">Я согласен на отправку данных</lable>
    </giv>
    <br>
    <button>Отправить</button>
  </form>
</head>

</body>
</html>
